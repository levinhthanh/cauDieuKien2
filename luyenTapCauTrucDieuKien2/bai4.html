<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập chiều dài:(m)');
        let b=+prompt('Nhập chiều rộng:(m)');
        let dt=a*b;
        document.write('Diện tích hình chữ nhật = '+dt+' m2');
    </script>
</body>
</html>
