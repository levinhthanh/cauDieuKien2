<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra có phải 3 số là 3 cạnh tam giác</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập a:');
        let b=+prompt('Nhập b:');
        let c=+prompt('Nhập c:');
        if (a>0 & b>0 & c>0 & a+b>c & a+c>b & b+c>a) document.write('Đây là 3 cạnh của tam giác !');
        else document.write('Đây không phải là 3 cạnh của tam giác !');
    </script>
</body>
</html>
