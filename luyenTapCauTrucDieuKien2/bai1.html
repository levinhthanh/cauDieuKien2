<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let doC=+prompt('Nhập nhiệt độ ở độ C:');
        let doF = doC*9/5 + 32;
        document.write(+doC +' độ C = '+doF +' độ F');
    </script>
</body>
</html>
