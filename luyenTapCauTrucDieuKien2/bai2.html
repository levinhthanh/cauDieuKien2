<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi độ dài</title>
</head>
<body>
    <script>
        let m=+prompt('Nhập chiều dài (m):');
        let ft=m*3.2808;
        document.write(+m +'m = '+ft +'feet');
    </script>
</body>
</html>
