    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <p>Giải phương trình ax+b=0</p>
    <script>
        let a
        do a=+prompt('Nhập a:');
        while (a==0)
        let b=+prompt('Nhập b:');
        let x=-b/a;
        document.write('Nghiệm phương trình x = '+x);
    </script>
</body>
