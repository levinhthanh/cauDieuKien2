<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình tam giác vuông</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập cạnh góc vuông 1:(m)');
        let b=+prompt('Nhập cạnh góc vuông 2:(m)');
        let dt=a*b/2;
        document.write('Diện tích tam giác vuông = '+dt+' m2');
    </script>
</body>
</html>
