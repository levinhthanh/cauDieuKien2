<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập độ dài cạnh hình vuông:(m)');
        let dt=a**2;
        document.write('Diện tích hình vuông = '+dt+' m2');
    </script>
</body>
</html>
