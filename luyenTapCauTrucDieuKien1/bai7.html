<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập thời gian gọi dưới 20km:(phút)');
        let b=+prompt('Nhập thời gian gọi từ 20km đến 50km:(phút)');
        let c=+prompt('Nhập thời gian gọi trên 50km:(phút)');
        let tienCuoc= a*5+b*10+c*20;
        document.write('Cước điện thoại của bạn là: '+tienCuoc +' nghìn đồng');
    </script>
</body>
</html>
