<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập điểm bài kiểm tra:');
        let b=+prompt('Nhập điểm bài giữa kỳ:');
        let c=+prompt('Nhập điểm bài cuối kỳ:');
        let diem= (a+b*2+c*3)/6;
        if (diem>=8) document.write('Bạn xếp loại A');
        else { if (diem>=6.5) document.write('Bạn xếp loại B');
               else { if (diem>=5) document.write('Bạn xếp loại C');
                      else { if (diem>=4) document.write('Bạn xếp loại D');
                             else document.write('Bạn xếp loại F');
                           }
                    }
             }
    </script>
</body>
